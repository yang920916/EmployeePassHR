<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>員工通｜整月薪資</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin-web/static/admin.css">
</head>
<body class="bg-dark text-light">
  <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
    <div class="container-fluid px-3">
      <span class="navbar-brand fw-bold">員工通｜人資後台</span>
      <div class="ms-auto d-flex gap-2 align-items-center">
        <a class="btn btn-outline-light btn-sm" href="/admin-web/dashboard">每日出勤</a>
        <a class="btn btn-outline-light btn-sm" href="/admin-web/payroll">整月薪資</a>
        <span id="who" class="text-secondary small ms-2"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">登出</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-3 py-4">
    <div class="d-flex flex-wrap gap-2 align-items-end mb-3">
      <div>
        <label class="form-label text-secondary">月份（台北）</label>
        <input type="month" id="monthInput" class="form-control">
      </div>

      <div class="flex-grow-1">
        <label class="form-label text-secondary">搜尋</label>
        <input type="text" id="payrollSearchInput" class="form-control" placeholder="姓名 / Email / 部門">
      </div>

      <div>
        <label class="form-label text-secondary">快速操作</label>
        <div class="d-flex gap-2">
          <button id="refreshPayrollBtn" class="btn btn-warning fw-semibold">重新整理</button>
          <button id="exportPayrollBtn" class="btn btn-outline-light">匯出 CSV</button>
        </div>
      </div>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-6 col-md-3"><div class="card glass-card p-3"><div class="text-secondary small">員工數</div><div class="fs-4 fw-bold" id="p_total">-</div></div></div>
      <div class="col-6 col-md-3"><div class="card glass-card p-3"><div class="text-secondary small">本月總工時</div><div class="fs-4 fw-bold" id="p_hours">-</div></div></div>
      <div class="col-6 col-md-3"><div class="card glass-card p-3"><div class="text-secondary small">本月總加班</div><div class="fs-4 fw-bold" id="p_ot">-</div></div></div>
      <div class="col-6 col-md-3"><div class="card glass-card p-3"><div class="text-secondary small">本月總應發</div><div class="fs-4 fw-bold" id="p_totalPay">-</div></div></div>
    </div>

    <div class="card glass-card p-0 overflow-hidden">
      <div class="table-responsive">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead>
            <tr class="text-secondary">
              <th>部門</th>
              <th>姓名</th>
              <th>Email</th>
              <th style="min-width:130px;">時薪（可改）</th>
              <th class="text-end">一般工時</th>
              <th class="text-end">加班時數</th>
              <th class="text-end">一般薪資</th>
              <th class="text-end">加班薪資</th>
              <th class="text-end">應發合計</th>
            </tr>
          </thead>
          <tbody id="payrollTbody">
            <tr><td colspan="9" class="text-center text-secondary py-4">載入中…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="err" class="alert alert-danger mt-3 d-none"></div>
  </div>

  <script src="/admin-web/static/admin.js"></script>
</body>
</html>
