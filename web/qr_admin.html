<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="30"> <!-- 每 30 秒換一次 QR -->
  <title>員工通 HR｜打卡用 QR</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; text-align:center; background:#0b1220; color:#fff; }
    .wrap { margin: 40px auto; width: 420px; }
    img { width: 100%; background:#fff; padding:16px; border-radius:16px; }
    h1 { font-weight:700; }
    .note { color:#9fb3c8; margin-top:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>員工通 HR｜打卡 QR</h1>
    <img src="http://127.0.0.1:8000/qr/png" alt="Punch QR" />
    <div class="note">此 QR 每 30 秒自動更新；請使用「員工通 HR」App 掃描。</div>
  </div>
</body>
</html>
